<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1babcfdfde.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>
<body>
  <div class="weather-app">
      <div class="container">
          <h3 class="brand">the weather</h3>
          <div>
              <h1 class="temp">16&#176;</h1>
              <div class="name">London</div>
              <small>
                  <span class="time">06:09</span>
                  - 
                  <span class="date">
                      Monday Sep 19
                  </span>
              </small>
          </div>
          <div class="weather">
            <i class="fas fa-sun"></i>
            <span class="condition">cloudy</span>
          </div>
      </div>
  </div>
  <div class="panel">
      <form action="index.html" class="search" method="POST">
          <input type="text" name="" placeholder="Search Location...">
          <button type="submit" class="submit"><i class="fas fa-search"></i></button>
      </form>
      
      <ul class="cities">
          <li class="city">New york</li>
          <li class="city">California</li>
          <li class="city">Paris</li>
          <li class="city">Tokyo</li>
      </ul>

      <ul class="details">
          <h4>weather Details</h4>
          <li>
              <span>Cloudy</span>
              <span class="cloud">89%</span>
          </li>
          <li>
              <span>Humidity</span>
              <span class="humidity">64%</span>
          </li>
          <li>
              <span>wind</span>
              <span class="wind">8km/h</span>
          </li>
      </ul>
  </div>


    <script src="index.js"></script>
</body>
</html>
